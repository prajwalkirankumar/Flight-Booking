<div class="overlap"></div>
<div class="container">
  <div class="row justify-content-center pb-5 pt-3" >
    <div class="col-md-5 block mt-3">
      <form (ngSubmit)="SearchBus(f)" #f=ngForm>

        <div class="row">
          <div class="form-group col-md-6">


            <label>Leaving from</label> 
            <select (click)="leave($event)" (change)="setSource($event)"name="leaving_form" required ngModel class="form-control form-control-sm">
             <!--  <option value="">Select Place</option>
              <option value="dhaka">Dhaka</option>
              <option value="comilla">Comilla</option>
            
              <option value="chittagong">Chittagong</option> -->
              <option *ngFor="let s of sources" value="{{s}}">{{s}}</option>
            </select>
          </div>
          <div class="form-group col-md-6">


            <label>Going To</label>
            <select name="going_to" (click)="leave2($event)" (change)="setDestination($event)"   required class="form-control form-control-sm">

              <!-- <option value="1109001">Comilla</option>
              <option value="1109002">Chittagong</option>
              <option value="1109003">Sylet</option>
              <option value="1109004">Barishal</option> -->
             
              <option *ngFor="let d of destinations"  value="{{d}}">{{d}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <label for="">Departing On</label>
            <input type="date" required class="form-control form-control-sm" ngModel name="depart_date" >
          </div>
          
        </div>
        <button [disabled]="!f.valid" class="btn btn-block mt-3 btn-search btn-sm"> <i class="fas mr-2 fa-search"></i> Search Buses</button>
        <button (click)="showConfig()">BUTTON</button>
      </form>
    </div>

    <div class="col-md-5">
      <div [innerHTML]="htmlText" id="this-div">
        <p>PKKKKK IS HEAD</p>
      </div>
    </div>

  </div>
</div>
